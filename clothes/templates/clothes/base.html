{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your mall</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'clothes/css/styles.css' %}">
    <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body> 
    <div id="header">
        <div class="container">
            <div class="nav">
                <a href="/clothes/"><img src="{% static 'clothes/images/logo.png' %}"></a>
            </div>
            <div class="header_txt">
                <p>In order to be <b>irreplaceable</b>,</p>
                <p>one must always be <b>different.</b></p>
                <h1><img src="{% static 'clothes/images/header-txt.png' %}" style="width=300; height=80;"></h1> 
            </div>
        </div>
    </div>
    <div id="content">
       <div class="container">
            <div class="content_txt">
                <h2>Today's fashion</h2>
                <p class="date-text"> {{date}}</p
            </div>
            <div class="clothes_container">
            {% block clothes-container %}
            {% endblock clothes-container %}
            </div>
       </div>
    </div>
</body>
</html>
